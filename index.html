    <script>
        const bodyElement = document.body;

        function gantiWarnaRandom() {
            const warnaList = ["#F56565", "#48BB78", "#4299E1", "#E8EAEC"]
            const randomIndex = Math.floor(Math.random() * warnaList.length);
            const warnaRandom = warnaList[randomIndex];
            bodyElement.style.backgroundColor = warnaRandom;
        }

        const tombolGantiWarna = document.querySelector('#tombolGantiWarna')
        tombolGantiWarna.addEventListener('click', function(){
            gantiWarnaRandom()
        })
    </script>
